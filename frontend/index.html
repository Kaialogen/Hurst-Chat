<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Hurst Chat</title>
    <link rel="icon" href="/logo.png" type="image/x-icon" />
    <link href="style.css" rel="stylesheet" />
    <link href="/src/css/main.css" rel="stylesheet" type="text/css" />
    <link href="/src/css/tables.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav
      class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow"
    >
      <div class="flex space-x-6 items-center">
        <a
          href="index.html"
          class="font-bold text-lg hover:text-blue-400 transition"

        >
        <a href="/src/create_topic.hml" class="hover:text-blue-400 transition"

          class="hover:text-blue-400 transition"
          >Create category</a
        >
      </div>
      <div class="flex space-x-4 items-center">

          href="/src/signin.html"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"

        >
        <a
          href="/src/signup.html"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded transition"

    <div id="wrapper">
      <div id="content">
        <h2 id="category_name" style="color: aliceblue">Homepage</h2>
        <table>
          <thead>
            <tr>
              <th>Category</th>
              <th>Recent topic</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./src/js/ProfileValidation.js"></script>
    <script src="./src/js/FetchCategories.js"></script>

      document.addEventListener("DOMContentLoaded", function () {
        getProfile(); // Run profile validation when page loads
      });
