<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Hurst Chat</title>
    <link rel="icon" href="/logo.png" type="image/x-icon" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="../style.css" rel="stylesheet" />
    <link href="./css/tables.css" rel="stylesheet" type="text/css" />
    <link href="./css/create_category.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav
      class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow"
    >
      <div class="flex space-x-6 items-center">
        <a
          href="index.html"
          class="font-bold text-lg hover:text-blue-400 transition"
          >Hurst Chat</a
        >
        <a href="/src/create_topic.hml" class="hover:text-blue-400 transition"
          >Create topic</a
        >
        <a
          href="/src/create_category.html"
          class="hover:text-blue-400 transition"
          >Create category</a
        >
      </div>
      <div class="flex space-x-4 items-center">
        <a
          href="/src/signin.html"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
          >Login</a
        >
        <a
          href="/src/signup.html"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded transition"
          >Register</a
        >
      </div>
    </nav>

    <img src="/logo.png" alt="Main Logo" />
    <div id="wrapper">
      <div id="content">
        <form id="create_category_form">
          <h2 class="form_header">Create Category</h2>
          <label for="category_name" class="form_labels">Category Name:</label>
          <input
            type="text"
            id="category_name"
            name="category_name"
            required
            class="form_input"
          />

          <label for="category_description" class="form_labels"
            >Description:</label
          >
          <textarea
            id="category_description"
            name="category_description"
            required
            class="form_textarea"
          ></textarea>

          <button type="submit" class="form_button">Create Category</button>
        </form>
      </div>
    </div>
  </body>
  <script src="./js/ProfileValidation.js"></script>
  <script src="./js/AddCategory.js"></script>
  <script>
    document
      .getElementById("create_category_form")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        AddCategory();
      });
  </script>
</html>
