<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Hurst Chat</title>
    <link rel="icon" href="/logo.png" type="image/x-icon" />
    <link href="../style.css" rel="stylesheet" />
  </head>

  <body class="bg-[#f5f5ff] text-center">
    <nav
      class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow"
    >
      <div class="flex space-x-6 items-center">
        <a
          href="index.html"
          class="font-bold text-lg hover:text-blue-400 transition"
          >Hurst Chat</a
        >
        <a href="/src/create_topic.hml" class="hover:text-blue-400 transition"
          >Create topic</a
        >
        <a
          href="/src/create_category.html"
          class="hover:text-blue-400 transition"
          >Create category</a
        >
      </div>
      <div class="flex space-x-4 items-center">
        <a
          href="/src/signin.html"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
          >Login</a
        >
        <a
          href="/src/signup.html"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded transition"
          >Register</a
        >
      </div>
    </nav>

    <img src="/logo.png" alt="Main Logo" class="mx-auto block my-8" />
    <div id="wrapper" class="flex flex-col items-center">
      <div
        id="content"
        class="bg-[#2215f7] rounded-[20px] font-sans px-[30px] py-[20px] text-left w-[900px] float-left shadow-lg"
      >
        <h2 class="text-center text-white text-2xl p-6">Sign in</h2>

        <form
          name="Login"
          method="post"
          onsubmit="return login(event)"
          class="flex flex-col gap-6 items-center w-full max-w-md mx-auto bg-white p-8 rounded-lg shadow"
          required
        >
          <div class="w-full">
            <label for="username" class="block text-gray-700 font-semibold mb-2"
              >Username:</label
            >
            <input
              type="text"
              id="username"
              name="username"
              placeholder="username"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div class="w-full">
            <label for="password" class="block text-gray-700 font-semibold mb-2"
              >Password:</label
            >
            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <input
            type="submit"
            value="Submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded transition"
          />
        </form>
      </div>
    </div>
  </body>
  <script src="./js/LoginValidation.js"></script>
</html>
