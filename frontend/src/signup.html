<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Hurst Chat</title>
    <link rel="icon" href="/logo.png" type="image/x-icon" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="../style.css" rel="stylesheet" />
    <link href="./css/tables.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <nav
      class="bg-gray-900 text-white px-6 py-4 flex justify-between items-center shadow"
    >
      <div class="flex space-x-6 items-center">
        <a
          href="index.html"
          class="font-bold text-lg hover:text-blue-400 transition"
          >Hurst Chat</a
        >
        <a href="/src/create_topic.hml" class="hover:text-blue-400 transition"
          >Create topic</a
        >
        <a
          href="/src/create_category.html"
          class="hover:text-blue-400 transition"
          >Create category</a
        >
      </div>
      <div class="flex space-x-4 items-center">
        <a
          href="/src/signin.html"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition"
          >Login</a
        >
        <a
          href="/src/signup.html"
          class="bg-gray-700 hover:bg-gray-800 text-white px-4 py-2 rounded transition"
          >Register</a
        >
      </div>
    </nav>

    <img src="/logo.png" alt="Main Logo" />
    <div id="wrapper">
      <div id="content">
        <center><h3>Sign up</h3></center>
        <ul id="list">
          <form
            name="Signup"
            method="post"
            onsubmit="return signup(event)"
            required
          >
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required />
            <label for="email">Email:</label>
            <input id="email" type="email" name="email" required />
            <label for="password1">Password:</label>
            <input id="password1" type="password" name="password1" required />
            <label for="password2">Please enter password again:</label>
            <input id="passwoes2" type="password" name="password2" required />
            <input type="submit" value="submit" />
          </form>
        </ul>

        <center><a href="terms.html">Terms and Conditions</a></center>
      </div>
    </div>

    <script src="./js/ProfileValidation.js"></script>
    <script src="./js/Signup.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        getProfile(); // Run profile validation when page loads
      });
    </script>
  </body>
</html>
