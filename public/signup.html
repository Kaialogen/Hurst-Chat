<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Hurst Chat</title>
    <link rel="icon" href="./assets/logo.png" type="image/x-icon" />
    <link href="./css/main.css" rel="stylesheet" type="text/css" />
    <link href="./css/navbar.css" rel="stylesheet" type="text/css" />
    <link href="./css/tables.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="navbar">
      <a id="navbar_home" href="index.html">Hurst Chat</a>
      <a href="create_topic.hml">Create topic</a>
      <a href="create_cat.html">Create category</a>

      <div id="userbar">
        <a href="signin.html">Login</a>
        <a href="signup.html">Register</a>
      </div>
    </div>

    <div id="wrapper">
        <div id="content">
            <center><h3>Sign up</h3></center>
            <ul id="list">
                <form name="Signup" method="post" onsubmit="return signup(event)" required>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" required/>
                        <label for="email">Email:</label>
                        <input id="email" type="email" name="email" required>
                        <label for="password1">Password:</label>
                        <input id="password1" type="password" name="password1" required>
                        <label for="password2">Please enter password again:</label>
                        <input id="passwoes2" type="password" name="password2" required>
                        <input type="submit" value="submit" />
                </form>
            </ul>

            <center> <a href="terms.html">Terms and Conditions</a> </center>
        </div>
    </div>


    <script src="./js/ProfileValidation.js"></script>
    <script src="./js/Signup.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        getProfile(); // Run profile validation when page loads
      });
    </script>
    
  </body>
</html>
